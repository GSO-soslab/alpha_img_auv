Serial:
  port: /dev/ttyACM1
  baud: 115200
  parity: 0
  databits: 8
  stopbits: 1
  timeout: 1000

System:
  safety_timeout: 3
  safety_rate: 1

PWM_Control:
  # vertical-front
  heave_bow:
    channel: 1
    mode: thruster
    topic: control/thruster/heave_bow
  # vertical-back
  heave_stern:
    channel: 3
    mode: thruster
    topic: control/thruster/heave_stern
  # horizaontal-back
  sway_stern:
    channel: 2
    mode: thruster
    topic: control/thruster/sway_stern
  # main
  surge:
    channel: 0
    mode: thruster
    topic: control/thruster/surge 